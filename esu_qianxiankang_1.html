<!DOCTYPE html>
<html>
<head>
    <title>Qian Video Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 10px;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .video-info {
            margin-top: 10px;
            text-align: center;
        }
        .video-info h2 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }
        .video-info p {
            font-size: 16px;
            margin: 0;
            padding: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Qian Video Hub</h1>
    </header>
    <div class="container">
        <video controls>
            <source src="esu_qianxiankang_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-info">
            <h2>钱显康esu-1</h2>
        </div>
    </div>
</body>
</html>
